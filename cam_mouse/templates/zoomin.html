<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zooming in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
     /* border: 2px solid #ADD8E6; /* Light blue border */
      padding: 20px;
      border-radius: 10px;
    }
    
    .image {
      max-width: 400px; /* Adjust as needed */
      display: block;
      margin: 0 auto;
    }

    .description-box {
      background-color: #000;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
    }
    h1{
        color: aliceblue;
        padding-left: 30px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 45px;
    }
    .description {
      color: white; /* Yellow text */
      font-family: 'Times New Roman', Times, serif;
      font-size: 25px;
      text-align: center;
    }
    .back-button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    }

    .back-button:hover {
      background-color: #555;
    }
    .speech-button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .speech-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>ZOOM IN</h1>
  <div class="container">
    <img class="image" src="/static/zoomin.jpg" alt="Image" style="height: 500px;">
    <div class="description-box">
      <p class="description" id="paragraph">The zoom-in function detects a specific hand gesture indicative of zooming in, where the index finger and middle finger are up while the ring finger and little finger are down, and if the index finger is not touching or close to the middle finger within a small window of tolerance.</p>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
    <button class="speech-button" onclick="speakText()">Convert to Speech</button>
  </div>
<script>
    var speechUtterance = null; // Variable to store speech synthesis object

    function goBack() {
      window.history.back();
      // Stop speech synthesis if it's currently speaking
      if (speechUtterance) {
        window.speechSynthesis.cancel();
      }
    }
    function speakText() {
      var paragraph = document.getElementById('paragraph').innerText;
      speechUtterance = new SpeechSynthesisUtterance();
      speechUtterance.text = paragraph;
      window.speechSynthesis.speak(speechUtterance);
    }
  </script>
</body>
</html>
